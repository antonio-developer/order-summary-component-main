<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="illustration-hero" />
        </div>

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>

          <p class="card__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>

          <div class="card__plan">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <span class="card__plan__text">
              <h3 class="card__plan__title">Annual Plan</h3>
              <p class="card__plan__price">$59.99/year</p>
            </span>
            <a href="http://www.google.com" class="card__plan__link">Change</a>
          </div>

          <div class="card__buttons">
            <button class="card__button primary">Proceed to Payment</button>
            <button class="card__button secondary">Cancel Order</button>
          </div>
        </div>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
